{{ define "main" }}
<!--************-->
<!--Contact Form-->
<!--************-->

<section id="contactform" class="py-5 bg-contact">
  <div class="container bg-white rounded p-5">
    <div class="row">
      <div class="col-lg-12">
        <!--Section: Contact v.2-->
        <section class="section">
          <!--Section heading-->
          <h2 class="h1-responsive font-weight-bold text-center my-3">
            Contact us
          </h2>
          <!--Section description-->
          <p class="text-center w-responsive mx-auto mb-5">
            Do you have any questions? Please do not hesitate to contact us
            directly. Our team will come back to you within matter of hours to
            help you.
          </p>

          <div class="row">
            <!--Grid column-->
            <div class="col-md-9 mb-md-0 mb-5">
              <form
                id="contact-form"
                name="contact-form"
                action="https://formspree.io/info@805.foundation"
                method="POST"
              >
                <!--Grid row-->
                <div class="row">
                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <label for="name" class="">Your name</label>
                      <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <label for="email" class="">Your email</label>
                      <input
                        type="text"
                        id="email"
                        name="email"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!--Grid column-->
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form mb-0">
                      <label for="subject" class="">Subject</label>
                      <input
                        type="text"
                        id="subject"
                        name="subject"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                  <!--Grid column-->
                  <div class="col-md-12">
                    <div class="md-form">
                      <label for="message">Your message</label>
                      <textarea
                        type="text"
                        id="message"
                        name="message"
                        rows="2"
                        class="form-control md-textarea"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <!--Grid row-->
              </form>

              <div class="text-center text-md-left px-2 py-2">
                <a
                  class="btn btn-dark text-white px-5 py-2"
                  onclick="document.getElementById('contact-form').submit();"
                  >Send</a
                >
              </div>
              <div class="status"></div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-3 text-center">
              <ul class="list-unstyled mb-0">
                <li>
                  <i class="fa fa-map-marker-alt fa-2x"></i>
                  <p>6124 Montezuma Rd. Wing C Room 211, San Diego, CA 92115</p>
                </li>

                <li>
                  <i class="fa fa-phone mt-4 fa-2x"></i>
                  <p>(805) 444-7938</p>
                </li>

                <li>
                  <i class="fa fa-envelope mt-4 fa-2x"></i>
                  <p>info@805.foundation</p>
                </li>
              </ul>
            </div>
            <!--Grid column-->
          </div>
        </section>
        <!--Section: Contact v.2-->
      </div>
    </div>
  </div>
</section>

<!--**************-->
<!--Contact Form-/-->
<!--**************-->
{{ end }}
