{{ define "main" }}
<div class="py-4"></div>
<img src="/img/banner/banner.png" alt="" class="w-100" />

<div class="py-5"></div>
<div class="container">
  <h1 class="text-picton font-weight-bold">
    Originals
  </h1>
  <div class="bg-picton pb-1"></div>
  <div class="py-3"></div>
  <div class="card-deck">
    {{ range first 3 .Pages }}
    <div class="card col-lg-4 col-12 p-0">
      <iframe
        width="100%"
        height="auto"
        src="{{ .Params.Link }}"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    {{ end }}
  </div>
  <div class="py-5"></div>
</div>

{{ end }}
