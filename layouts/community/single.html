{{ define "main" }}

<div class="container-fluid bg-black opacity-8 text-center">
  <img src=" {{ .Params.caseHeader }} " alt="" class="img-thumbnail border-0" />
</div>

<div class="container py-5">
  <div class="card-deck">
    <div class="card border-0">
      <h6 class="text-foundation text-monospace text-dark">
        {{ .Params.caseOrganization }}: {{ .Title }}
      </h6>
      <h3 class="text-foundation">
        {{ .Params.caseTagline }}
      </h3>
    </div>
    <div class="card border-0">
      <h6 class="text-foundation">
        {{ .Params.caseThesis }}
      </h6>
    </div>
  </div>
</div>

<div class="container-fluid bg-black opacity-8 text-center">
  <div class="container">
    <img
      src=" {{ .Params.caseHeader2 }} "
      alt=""
      class="img-thumbnail border-0"
    />
  </div>
</div>

<div class="container py-5">
  <div class="card-deck">
    <div class="card border-0">
      <h3 class="text-foundation">
        {{ .Params.caseTagline2 }}
      </h3>
      <h6 class="text-foundation">
        {{ .Params.caseThesis2 }}
      </h6>
    </div>
    <div class="card border-0">
      <img src="{{ .Params.caseThumbnail }}" alt="" class="img-thumbnail" />
    </div>
  </div>
</div>

<div class="container py-5 col-8">
  <p class="text-foundation">{{ .Params.caseStory }}</p>
</div>

<div class="container text-center py-5 col-12">
  <h2 class="text-foundation display-4 font-weight-bold py-4">
    Go Check Out <br />
    {{ .Params.caseOrganization }}
  </h2>
  <a href="{{ .Params.externalLink }}" target="_blank" class=""
    ><button class="btn btn-outline-foundation px-5">
      Visit Website
    </button></a
  >
</div>

{{ end }}
