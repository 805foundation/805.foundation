{{ define "main" }}

<div class="py-4"></div>

<div class="container-fluid text-center bg-white text-white">
  <div class="col-lg-12 text-center ">
    <img
      src="/img/805productions/805productionslogo_black.png"
      alt=""
      class=" border-0 pt-5"
      style="width:10em; height:auto"
    />
  </div>
</div>

<div class="container-fluid">
  <div class="container bg-white text-dark py-5 col-12">
    <h1 class="font-fugaz">Who We Are</h1>
    <div class="embed-responsive embed-responsive-16by9">
      <iframe
        class="embed-responsive-item"
        src="https://www.youtube.com/watch?v=4eO1ZgGX91I"
        allowfullscreen
      ></iframe>
    </div>
    <!-- <h3 class="font-fugaz">Xander Sherer</h3>
    <h6 class="text-muted font-italic">Published on Apr 6, 2018</h6> -->
    <hr />
  </div>

  <div class="container pb-5">
    <h3 class="font-fugaz">Past Videos</h3>

    <div class="card-deck">
      <div class="card">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe
            class="embed-responsive-item"
            src="https://www.youtube.com/watch?v=4eO1ZgGX91I"
            allowfullscreen
          ></iframe>
        </div>
        <div class="card-body font-fugaz">
          <h5 class="card-title">Video Name</h5>
          <h6 class="card-text text-muted">

      </div>
    </div>
  </div>
