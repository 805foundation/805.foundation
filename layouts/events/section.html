<div class="py-4"></div>

<div class="container-fluid text-center py-5">
  <div class="container col-lg-8 col-11">
    <h1 class="font-weight-bold">
     Events.
    </h1>
  </div>

  {{ range .Pages }}
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-2 col-12">
        <img
          class="img-fluid mb-3 mb-lg-0"
          src="{{ .Params.eventGraphic }}"
          alt=""
        />
      </div>
      <div class="col-lg-10 col-12">
        <div class="text-left">
          <h5 class="text-black-50 text-monospace">{{ .Title }}</h5>
          <h4 class="card-title">@ {{ .Params.eventLocation }}</h4>
          <h4 class="">
            {{ .Params.oneLineDescription }}
          </h4>
          <a href="{{ .Params.externalLink }}" target="_blank" class="">
            <button class="btn btn-outline-foundation px-5">Sign Up</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  {{ end }}
</div>

{{ end }}
